<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winamp Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="winamp">
        
        <!-- Winamp Header -->
        <header id="header">
            <h1 id="winamp-title">WINAMP</h1>
        </header>

        <!-- Display Screen -->
        <section id="display">
            <span id="song-title">No Song Playing</span>
            <div id="song-time">00:00 / 00:00</div>
        </section>

        <!-- Controls -->
        <section id="controls">
            <button id="prev" class="control-btn" aria-label="Previous Song">‚èÆ</button>
            <button id="play" class="control-btn" aria-label="Play">‚ñ∂</button>
            <button id="pause" class="control-btn" aria-label="Pause">‚è∏</button>
            <button id="stop" class="control-btn" aria-label="Stop">‚èπ</button>
            <button id="next" class="control-btn" aria-label="Next Song">‚è≠</button>
        </section>

        <!-- Playlist -->
        <section id="playlist">
            <ul>
                <li><button class="playlist-item" data-src="song1.mp3">üéµ Song 1</button></li>
                <li><button class="playlist-item" data-src="song2.mp3">üéµ Song 2</button></li>
                <li><button class="playlist-item" data-src="song3.mp3">üéµ Song 3</button></li>
            </ul>
        </section>

        <!-- Equalizer (Animated Visual Effect) -->
        <section id="equalizer">
            <div class="eq-bar"></div>
            <div class="eq-bar"></div>
            <div class="eq-bar"></div>
            <div class="eq-bar"></div>
            <div class="eq-bar"></div>
            <div class="eq-bar"></div>
            <div class="eq-bar"></div>
            <div class="eq-bar"></div>
        </section>
    </div>

    <audio id="audio"></audio>
    
    <!-- Load script at the end for performance -->
    <script src="script.js"></script>
</body>
</html>
