<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winamp Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="winamp">
        
        <!-- Winamp Header -->
        <header id="header">
            <h1 id="winamp-title">WINAMP</h1>
            <button id="theme-toggle">🌙/☀️</button>
        </header>

        <!-- Display Screen -->
        <section id="display">
            <span id="song-title">No Song Playing</span>
            <div id="song-time">00:00 / 00:00</div>
        </section>

        <!-- Controls -->
<section id="controls">
    <button id="prev" class="control-btn" aria-label="Previous Song">⏮️</button>
    <button id="play" class="control-btn" aria-label="Play">▶️</button>
    <button id="pause" class="control-btn" aria-label="Pause">⏸️</button>
    <button id="stop" class="control-btn" aria-label="Stop">⏹️</button>
    <button id="next" class="control-btn" aria-label="Next Song">⏭️</button>
    <button id="shuffle" class="control-btn" aria-label="Shuffle">🔀</button>
</section>


<!-- Seek & Volume Controls -->
<section id="seek-volume-controls">
    <span class="control-icon">⏩</span>
    <input type="range" id="seek-bar" min="0" value="0">
    <span class="control-icon">🔊</span>
    <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="0.5">
</section>


        <!-- Playlist -->
        <section id="playlist">
            <ul>
                <li><button class="playlist-item" data-src="song1.mp3">🎵 Song 1</button></li>
                <li><button class="playlist-item" data-src="song2.mp3">🎵 Song 2</button></li>
                <li><button class="playlist-item" data-src="song3.mp3">🎵 Song 3</button></li>
            </ul>
        </section>

        <!-- Equalizer -->
        <section id="equalizer">
            <div class="eq-bar"></div>
            <div class="eq-bar"></div>
            <div class="eq-bar"></div>
            <div class="eq-bar"></div>
            <div class="eq-bar"></div>
            <div class="eq-bar"></div>
            <div class="eq-bar"></div>
            <div class="eq-bar"></div>
        </section>
    </div>

    <audio id="audio"></audio>
    <script src="script.js"></script>
</body>
</html>
