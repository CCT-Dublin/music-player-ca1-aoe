<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winamp Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="winamp">
        
        <!-- Winamp Header -->
        <header id="header">
            <h1 id="winamp-title">WINAMP</h1>
            <button id="theme-toggle">üåô/‚òÄÔ∏è</button>
        </header>

        <!-- Display Screen -->
        <section id="display">
            <span id="song-title">No Song Playing</span>
            <div id="song-time">00:00 / 00:00</div>
        </section>

        <!-- Controls -->
        <section id="controls">
            <button id="prev" class="control-btn"><img src="icons/prev.png" alt="Previous"></button>
            <button id="play" class="control-btn"><img src="icons/play.png" alt="Play"></button>
            <button id="pause" class="control-btn"><img src="icons/pause.png" alt="Pause"></button>
            <button id="stop" class="control-btn"><img src="icons/stop.png" alt="Stop"></button>
            <button id="next" class="control-btn"><img src="icons/next.png" alt="Next"></button>
        </section>

        <!-- Seek & Volume Controls -->
        <section id="seek-volume-controls">
            <input type="range" id="seek-bar" min="0" value="0">
            <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="0.5">
        </section>

        <!-- Playlist -->
        <section id="playlist">
            <ul>
                <li><button class="playlist-item" data-src="song1.mp3">üéµ Song 1</button></li>
                <li><button class="playlist-item" data-src="song2.mp3">üéµ Song 2</button></li>
                <li><button class="playlist-item" data-src="song3.mp3">üéµ Song 3</button></li>
            </ul>
        </section>

        <!-- Equalizer -->
        <section id="equalizer">
            <div class="eq-bar"></div>
            <div class="eq-bar"></div>
            <div class="eq-bar"></div>
            <div class="eq-bar"></div>
            <div class="eq-bar"></div>
            <div class="eq-bar"></div>
            <div class="eq-bar"></div>
            <div class="eq-bar"></div>
        </section>
    </div>

    <audio id="audio"></audio>
    <script src="script.js"></script>
</body>
</html>
